<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Game | DHSCycle</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="web/gamestyles.css">
</head>

<body>
  <div id="game-container">
    <div id="button-container" class="settingrow">
      <button class="sk" id="sk1" onkeyup="this.preventDefault();" onclick="setPlayerKey(1); this.blur();">Set
        Key</button>
      <input type="number" id="ws" value="10" title="Clicks needed to win">
      <button class="sk" id="sk2" onkeyup="this.preventDefault();" onclick="setPlayerKey(2); this.blur();">Set
        Key</button>
    </div>
    <div id="bar-container">
      <div id="bar"></div>
    </div>
    <div id="w-popup" class="hidden">
      <p id="w-text"></p>
    </div>
    <p id="resetgametext"><i>Press enter to reset</i></p>
    <fieldset id="sss" style="display: none; text-align: center; margin-top: 10px;">
      <legend style="color:var(--color1);">Super Secret Settings</legend>
      <div class="settingrow">
        <label for="bartimescroll"
          title="Time it takes for the bar to move from one point to the next in seconds | Default: 3 seconds"
          class="settingstext">Bar Time Scroll</label>
        <input type="number" id="bartimescroll" name="bartimescroll" min="0" step="0.1">
      </div>
      <div class="settingrow">
        <input type="number" id="rigpc1" name="rigpc" min="0" max="100" step="1">
        <label for="bartimescroll" title="% of how many clicks actually get registered | Default: 100%"
          class="settingstext">Rig%</label>
        <input type="number" id="rigpc2" name="rigpc" min="0" max="100" step="1">
      </div>
      <div title="Selects the colors used on the page | Click button for default" class="settingrow">
        <fieldset>
          <legend><label for="colorpicker" class="settingstext">Theme</label></legend>
          <input type="color" name="colorpicker1" id="colorpicker1" value="#e98888">
          <input type="color" name="colorpicker2" id="colorpicker2" value="#3498db">
          <button onclick="resetColorPickersToDefaults()" class="subtle">Reset</button>
          </br>
          <input type="color" name="colorpicker3" id="colorpicker3" value="#333333">
          <input type="color" name="colorpicker4" id="colorpicker4" value="#444444">
          <input type="color" name="colorpicker5" id="colorpicker5" value="#555555">
          <input type="color" name="colorpicker6" id="colorpicker6" value="#aaaaaa">
        </fieldset>
      </div>
      <div class="settingrow" style="margin-top: 10px;">
        <button onclick="updateSSS()">Update</button>
        <button onclick="sss()">Hide SSS</button>
      </div>
      <p id="ssserror" class="hidden"></p>
    </fieldset>
  </div>

  <script src="web/game.js"></script>
</body>

</html>
