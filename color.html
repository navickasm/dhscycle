<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Suite | DHSCycle</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <link rel="stylesheet" href="web/colorselectorstyles.css">
</head>

<body>
  <fieldset>
    <legend><label class="settingstext">Theme</label></legend>
    <div class="settingrow">
      <input type="color" name="cpmain" id="cpmain" value="#e98888" title="Main Color">
      <input type="color" name="cpbg" id="cpbg" value="#ffffff" title="Background">
      <input type="color" name="cptext" id="cptext" value="#000000" title="Text">
      <input type="color" name="cpothertext" id="cpothertext" value="#000000" title="Text on Background">
    </div>
    <div class="settingrow">
      <input type="color" name="cplight" id="cplight" value="#e6c3c3" title="Accent of Main Color">
      <input type="color" name="cplink" id="cplink" value="#e89e9e" title="Clicked Link Color">
      <input type="color" name="cpborder" id="cpborder" value="#e8e8e8" title="Border of Schedule">
      <input type="color" name="cppn" id="cppn" value="#000000" title="Period Numbers">
    </div>
    <div class="settingrow">
      <input type="text" name="importprofile" id="importprofile" placeholder="Copy code...">
      <button type="button" name="importbutton" id="importbutton" onclick="importColor()">Import</button>
    </div>
    <div class="settingrow" style="margin-top: 10px;">
      <button onclick="resetColor()">Reset Colors</button>
      <button onclick="updateColorStores()">Update</button>
      <button onclick="copy()" id="copybutton">Copy Theme</button>
    </div>
  </fieldset>

  <div class="title" id="header">
    <h1 id="title">Date</h1>
    <h2 id="subtitle">Special Schedule Name</h2>
  </div>

  <div class="schedulecontainer">
    <table class="schedule" id="tableschedule">
      <thead>
        <tr>
          <td colspan="3" id="cyclename" style="font-weight: bold;">Cycle LS</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="se" id="se-0" colspan="3">
            <div class="pcontainer">
              <span class="pn" id="n0">EB*</span>
              <span class="pt"><span id="t0">9:00</span>-<span id="t1">9:09</span></span>

            </div>
            <div id="lb0"></div>
          </td>
        </tr>
        <tr>
          <td class="se" id="se-1" colspan="3">
            <div class="pcontainer">
              <span class="pn" id="n1">1</span>
              <span class="pt"><span id="t2">9:00</span>-<span id="t3">9:09</span></span>
            </div>
            <div id="lb1"></div>
          </td>
        </tr>
        <tr>
          <td class="se-filler"></td>
          <td class="se current-period-lb" id="se-4" colspan="2" rowspan="2">
            <div class="loading-bar"></div>
            <div class="pcontainer">
              <span class="pn" id="n4">4</span>
              <span class="pt"><span id="t8">9:00</span>-<span id="t9">9:09</span></span>
            </div>
            <div id="lb4"></div>
          </td>
        </tr>
        <tr>
          <td class="lunch se" id="se-10">
            <span class="ln">Lunch A</span></br>
            <span class="pt"><span id="t20">9:00</span>-<span id="t21">9:09</span></span>
            <div id="lb10"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="web/colorpicker.js"></script>
    <script src="web/colorgetter.js"></script>
</body>

</html>
